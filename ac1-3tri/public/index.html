<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            color: rgb(255, 255, 255);
            background-color: #212529;
            /* Cor padrão (modo escuro) */
        }

        body.white-mode {
            background-color: #ffffff;
            /* Cor de fundo para o modo claro */
            color: #000000;
            /* Cor do texto para o modo claro */
        }

        .navbar {
            margin-bottom: 0;
            background-color: #343a40;
            /* Cor da navbar (modo escuro) */
        }



        body.white-mode .navbar {
            background-color: #e9ecef;
            /* Cor da navbar (modo claro) */
        }



        body.white-mode main {
            background-color: #f8f9fa;
            /* Cor de fundo para o modo claro */
        }

        aside {
            margin-left: 65px;
            max-width: 50%;
        }

        article {
            max-width: 45%;
        }

        img {

            position: relative;
            right: 40px;
            width: 100%;
        }

        h2 {
            font-size: 56px;
            line-height: 1.2;
            /* Ajuste o espaçamento entre linhas */
            color: white;
            /* Cor do texto no modo escuro */
        }

        body.white-mode h2 {
            color: #000000;
            /* Cor do texto no modo claro */
        }

        span {
            color: #5AE4A8;
        }

        p {
            color: white;
            /* Cor do texto no modo escuro */
            line-height: 1.5;
            /* Ajuste o espaçamento entre linhas */
            max-width: 500px;
            font-family: poppinslight;
        }

        body.white-mode p {
            color: #000000;
            /* Cor do texto no modo claro */
        }

        .btn-success {
            background-color: #5AE4A8;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
        }

        body.white-mode .btn-success {
            background-color: #5AE4A8;
            /* Manter a cor do botão consistente no modo claro */
        }

        .btn-success:hover {
            background-color: #48c091;
            color: white;
        }

        body.white-mode .btn-success:hover {
            background-color: #48c091;
            /* Manter a cor de hover consistente no modo claro */
        }

        table.table-bordered {
            color: white;
        }

        body.white-mode table.table-bordered {
            color: #000000;
            /* Cor da tabela no modo claro */
        }
    </style>
</head>

<body class="vh-100 overflow-hidden">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fs-20" href="index.html">Farmácia do Mar</a>
            <div class="form-check form-switch ms-auto">
                <input class="form-check-input" type="checkbox" id="theme-toggle">
                <label class="form-check-label" for="theme-toggle"></label>
            </div>
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header text-white border-bottom">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
                    <button type="button" class="btn-close-white shadow-none" data-bs-dismiss="offcanvas"
                        aria-label="Close">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path
                                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                        </svg>
                    </button>
                </div>
                <!--sidebar body-->
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="pacientes.html">Paciente</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="medicamentos.html">Medicamento</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="vendas.html">Vendas</a>
                        </li>

                    </ul>
                    <!--login / sign up -->
                    <div class="d-flex justify-content-center align-items-center gap-3">
                        <a href="login.html" class="text-white">Login</a>
                        <a href="cadastro.html" class="text-white text-decoration-none px-3 py-1 rounded-4"
                            style="background-color: #5AE4A8">Entre já</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <aside>
            <h2><span>Bem-vindo a</span></h2>
            <h2>Farmácia do Mar</h2>
            <p>Gerencie pacientes, medicamentos e vendas com facilidade.</p>
            <a href="adicionar_paciente.html" class="btn btn-success">Adicionar Paciente</a>
            <a href="adicionar_medicamento.html" class="btn btn-success">Adicionar Medicamento</a>
            <a href="adicionar_venda.html" class="btn btn-success">Adicionar Venda</a>
        </aside>
        <article>
            <img src="img/ilustracao-do-conceito-de-medicina.png" style="width:400px; " alt="homem-farmacia">
        </article>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleSwitch = document.getElementById('theme-toggle');
            const label = document.querySelector('.form-check-label');
            const isDarkMode = localStorage.getItem('dark-mode') === 'true';

            if (isDarkMode) {
                document.body.classList.add('white-mode');
                toggleSwitch.checked = true;
                label.textContent = 'Modo Claro'; // Atualizar o texto para modo claro
            } else {
                label.textContent = 'Modo Escuro'; // Atualizar o texto para modo escuro
            }

            toggleSwitch.addEventListener('change', function () {
                if (toggleSwitch.checked) {
                    document.body.classList.add('white-mode');
                    localStorage.setItem('dark-mode', 'true');
                    label.textContent = 'Modo Claro'; // Atualizar o texto para modo claro
                } else {
                    document.body.classList.remove('white-mode');
                    localStorage.setItem('dark-mode', 'false');
                    label.textContent = 'Modo Escuro'; // Atualizar o texto para modo escuro
                }
            });
        });
    </script>
</body>

</html>
